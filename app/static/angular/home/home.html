<h1>Home</h1>
<a class="btn btn-lg btn-primary" href="#/upload">Add new receipt</a>

<div ng-show="loading">
  <div class="loading"><img src="img/ajax-loader.gif"/></div>
</div>

<h2 ng-show="!receipts && !loading">You haven't uploaded any receipts yet!</h2>

<div ng-show="receipts" class="receipt-history-list">
  <h2>Recent history</h2>

<div ng-repeat="receipt in receipts">
  <div class="list-group col-xs-11">

      <a class="list-group-item" ng-click="selectReceipt(receipt)">
        <h2 class="pull-right list-group-item-heading receipt-sum">{{receipt.total_sum}} â‚¬</h2>
        <h4 class="list-group-item-heading">{{receipt.shop_name}}</h4>
        <p class="list-group-item-text">
          {{receipt.date}}
        </p>
      </a>
  </div>
  <button type="button" ng-click="deleteReceipt(receipt['_id']); $event.preventDefault()" class="close pull-left"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
</div>
</div>
