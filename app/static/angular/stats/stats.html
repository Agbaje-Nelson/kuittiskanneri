<link rel="stylesheet" href="angular/stats/stats.css">

<h1>Statistics view</h1>

<div class="col-md-8">
<div>
  <h3 class="text-center">Histogram</h3>
  <fs-date-histo bind="histogramData" interval="day" barwidth="15"/>
</div>

<div>
  <h3 class="text-center">Total money spent</h3>
  <fs-area bind="areaDiagramData" interval="day"/>
</div>
</div>
<div class="col-md-4">
  <h3 class="text-center">Shop distribution</h3>
  <fs-donut bind="donutDiagramData"/>
</div>
