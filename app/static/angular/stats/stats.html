<link rel="stylesheet" href="angular/stats/stats.css">

<h1>Statistics view</h1>

<div class="row">
  <h3>Histogram</h3>
  <fs-date-histo bind="histogramData" interval="day" barwidth="20"/>
</div>

<div class="row">
  <h3>Total money spent</h3>
  <fs-area bind="areaDiagramData" interval="day" barwidth="20"/>
</div>
