<h1>Home</h1>
<a class="btn btn-lg btn-default" href="#/upload">Upload new receipt</a>

<div class="receipt-history-list">
  <h2>Recent history</h2>
  <div class="col-xs-10">
    <div class="list-group " ng-repeat="receipt in receipts">
      <a class="list-group-item" ng-click="selectReceipt(receipt)">

        <h2 class="pull-right list-group-item-heading receipt-sum">{{receipt.total_sum}} â‚¬</h2>
        <h4 class="list-group-item-heading">{{receipt.shop_name}}</h4>
        <p class="list-group-item-text">
          {{receipt.date}}
        </p>
      </a>
      <button type="button" ng-click="deleteReceipt(receipt['_id']); $event.preventDefault()" class="close pull-right"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    </div>
  </div>
</div>
